---
name: publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*" # tag pattern on pub.dev: 'v{version}'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4
      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1
      - name: 📦 Install Dependencies
        run: dart pub get
      - name: 📢 Publish
        run: dart pub publish --force
